<div class="tile">
  <div class="tile-heading">Complaint Category Information
    <a style="float:right" href="javascript:void(0)" (click)="getCategory()">
      <i class="pi pi-refresh"></i> Reload
    </a>
  </div>
  <app-tbl [data]="categories" [cols]="cols" [config]="config" [actions]="actionBtns" [doAction]="sendAction"></app-tbl>
</div>

<div class="tc mar-tp-20">
  <button id="showModel" pButton type="button" class="ui-button-rounded minBtn ttU" label="Add Category" (click)="openModal(template)"></button>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title">{{eMode==true?'Edit':'Add'}} Category</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="ui-g mar-tp-20">
      <div class="ui-g-12 ui-g-nopad ui-lg-6">
        <span class="ui-float-label form-group">
          <input id="float-input1" type="text" size="30" pInputText [(ngModel)]="cTitle">
          <label for="float-input1">Title</label>
        </span>
      </div>
      <div class="ui-g-12 ui-g-nopad ui-lg-12">
        <span class="ui-float-label form-group">
          <textarea pInputTextarea [(ngModel)]="cDesc"></textarea>
          <label for="float-input2">Brief Desc</label>
        </span>
      </div>
      <div class="ui-g-12 ui-g-nopad ui-lg-12">
        <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)" multiple="multiple" accept="image/*" maxFileSize="1000000">
          <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
              <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
            </ul>
          </ng-template>
        </p-fileUpload>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button pButton type="button" class="ui-button-rounded ttU minBtn" label="Submit" (click)="createCategory()"></button>
  </div>
</ng-template>
