<div class="tile">
    <div class="tile-heading">Notice Board</div>
    <app-tbl [data]="notices" [cols]="cols" [config]="config" [actions]="actionBtns" [doAction]="sendAction"></app-tbl>
</div>
<div class="tc mar-tp-20"><button pButton type="button" class="ui-button-rounded minBtn ttU" label="Create Notice"
        (click)="openModal(template)"></button></div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title">Compose Notice</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <div class="ui-g">
            <div class="ui-g-12 ui-g-nopad">
                <div class="caption">To</div>
                <ul class="catRadio">
                    <li>
                        <p-radioButton [(ngModel)]="options" name="group1" value="1" label="All Residents" eDateinputId="opt1"></p-radioButton>
                    </li>
                    <li>
                        <p-radioButton [(ngModel)]="options" name="group1" value="2" label="Towers" eDateinputId="opt1"></p-radioButton>
                    </li>
                    <li>
                        <p-radioButton [(ngModel)]="options" name="group1" value="3" label="Communities" eDateinputId="opt2"></p-radioButton>
                    </li>
                    <li>
                        <p-radioButton [(ngModel)]="options" name="group1" value="4" label="Flats" eDateinputId="opt3"></p-radioButton>
                    </li>
                </ul>
            </div>

            <div *ngIf="options==='2'" class="ui-g-12 ui-g-nopad">
                <p-multiSelect [options]="cars" defaultLabel="Select" [panelStyle]="{minWidth:'120px'}"></p-multiSelect>
            </div>
            <div *ngIf="options==='3'" class="ui-g-12 ui-g-nopad">
                <p-multiSelect [options]="cars1" defaultLabel="Select" [panelStyle]="{minWidth:'120px'}"></p-multiSelect>
            </div>
            <div *ngIf="options==='4'" class="ui-g-12 ui-g-nopad">
                <div class="cl">
                    <div class="fl local-dd">
                        <p-dropdown [options]="cities" placeholder="Tower" optionLabel="name" [style]="{'width':'70px'}"></p-dropdown>
                    </div>
                    <div class="fl local-input">
                        <span class="ui-float-label">
                            <input type="text" pInputText placeholder="Flats (i.e. 201, 202)">
                        </span>
                    </div>
                    <div class="fl local-action">
                            <button pButton type="button" icon="pi pi-plus"></button>
                    </div>
                </div>
                <div class="cl">
                    <div class="fl local-dd">
                        <p-dropdown [options]="cities" placeholder="Tower" optionLabel="name" [style]="{'width':'70px'}"></p-dropdown>
                    </div>
                    <div class="fl local-input">
                        <span class="ui-float-label">
                            <input type="text" pInputText placeholder="Flats (i.e. 201, 202)">
                        </span>
                    </div>
                    <div class="fl local-action">
                        <button pButton type="button" icon="pi pi-plus"></button>&nbsp;
                        <button pButton type="button" icon="pi pi-trash" class="ui-button-danger"></button>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-g-nopad mar-tp-20">
                <span class="ui-float-label form-group">
                    <input id="float-input1" type="text" pInputText>
                    <label for="float-input1">Form</label>
                </span>
            </div>
            <div class="ui-g-12 ui-g-nopad">
                <span class="ui-float-label form-group">
                    <input id="float-input2" type="text" pInputText [(ngModel)]="title">
                    <label for="float-input2">Title</label>
                </span>
            </div>
            <div class="ui-g-12 ui-g-nopad">
                <span class="ui-float-label form-group">
                    <textarea class="textarea-lg" id="float-input2" pInputTextarea  [(ngModel)]="desc"></textarea>
                    <label class="textarea-label-lg" for="float-input2">Enter your notice Information</label>
                </span>
            </div>
            <div class="ui-g-12 ui-g-nopad ui-lg-6 res-cell-lft">
                <div class="form-group pos-relative">
                    <label class="rs-dd-label">Start Date</label>
                    <p-calendar [(ngModel)]="reqDate" placeholder="Select" [showIcon]="true" (onSelect)="getTimeslot(reqDate)"></p-calendar>
                </div>
            </div>
            <div class="ui-g-12 ui-g-nopad ui-lg-6 res-cell-rgt">
                <div class="form-group pos-relative">
                    <label class="rs-dd-label">End Date</label>
                    <p-calendar [(ngModel)]="reqDate" placeholder="Select" [showIcon]="true" (onSelect)="getTimeslot(reqDate)"></p-calendar>
                </div>
            </div>
            <div class="ui-g-12 ui-g-nopad">
                <div class="form-group pos-relative">
                    <label class="rs-dd-label">Attachment</label>
                    <!-- <p-fileUpload name="myfile[]" url="./upload.php" multiple="multiple"></p-fileUpload> -->
                    <input name="mFile[]" class="" type="file" accept="image/*" (change)="changeListener($event)">  
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button pButton type="button" class="ui-button-rounded ttU minBtn" label="Submit" (click)="newNotice()"></button>
    </div>
</ng-template>
