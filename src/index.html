<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Society Beats</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>.loader-wrap{ position:absolute; z-index:3000; top:0; bottom:0; left:0; right:0; background-color:#f89826; opacity:1; visibility:visible; transition:opacity 0.3s ease, visibility 0s linear 0.3s}
    .loader-wrap .loader{ position:absolute; top:50%; left:50%; transform:translate(-50%, 0); height:150px}
    .loader-wrap .loader div{ position:relative; float:left; width:5px; margin-right:2px; background-color:#fff}
    .loader-wrap .loader div:nth-child(1){ height:3%; margin-top:-1%; animation:loadZ 0.5s ease 0s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(2){ height:6%; margin-top:-3%; animation:loadZ 0.5s ease 0.05s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(3){ height:10%; margin-top:-5%; animation:loadZ 0.5s ease 0.1s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(4){ height:14%; margin-top:-7%; animation:loadZ 0.5s ease 0.15s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(5){ height:10%; margin-top:-5%; animation:loadY 0.5s ease 0.2s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(6){ height:20%; margin-top:-10%; animation:loadY 0.5s ease 0.25s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(7){ height:24%; margin-top:-12%; animation:loadY 0.5s ease 0.3s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(8){ height:22%; margin-top:-11%; animation:loadY 0.5s ease 0.35s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(9){ height:36%; margin-top:-18%; animation:loadX 0.5s ease 0.4s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(10){ height:30%; margin-top:-15%; animation:loadX 0.5s ease 0.45s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(11){ height:22%; margin-top:-11%; animation:loadY 0.5s ease 0.5s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(12){ height:24%; margin-top:-12%; animation:loadY 0.5s ease 0.55s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(13){ height:20%; margin-top:-10%; animation:loadY 0.5s ease 0.6s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(14){ height:10%; margin-top:-5%; animation:loadY 0.5s ease 0.65s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(15){ height:14%; margin-top:-7%; animation:loadZ 0.5s ease 0.7s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(16){ height:10%; margin-top:-5%; animation:loadZ 0.5s ease 0.75s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(17){ height:6%; margin-top:-3%; animation:loadZ 0.5s ease 0.8s; animation-iteration-count:infinite}
    .loader-wrap .loader div:nth-child(18){ height:3%; margin-top:-1%; animation:loadZ 0.5s ease 0.85s; animation-iteration-count:infinite}
    @keyframes loadX { 0%{ top:0} 33%{ top:-5%}  66%{ top:0} 100%{ top:5%} }
    @keyframes loadY { 0%{ top:0} 33%{ top:-4%}  66%{ top:0} 100%{ top:4%} }
    @keyframes loadZ { 0%{ top:0} 33%{ top:-3%}  66%{ top:0} 100%{ top:3%} }</style>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
</head>
